<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Te-Ti de Gatitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .game-phase {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 20px;
        }

        .pieces-counter {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
        }

        .counter {
            color: white;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: #4a7c20;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cell {
            width: 120px;
            height: 120px;
            background: #6ba32d;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .cell:hover:not(.taken) {
            background: #7fc235;
            transform: scale(1.05);
        }

        .cell.selectable {
            cursor: pointer;
            animation: selectablePulse 1s ease infinite;
        }

        .cell.selected {
            background: #ffeb3b;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
        }

        .cell.move-target {
            background: #8bc34a;
            cursor: pointer;
        }

        .cell.move-target:hover {
            background: #9ccc65;
            transform: scale(1.05);
        }

        @keyframes selectablePulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 235, 59, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 235, 59, 0.8); }
        }

        .cat {
            width: 90%;
            height: 90%;
            position: relative;
        }

        /* Gato Gris Atigrado */
        .gray-cat {
            animation: plop 0.3s ease-out;
        }

        .gray-cat .body {
            width: 70px;
            height: 45px;
            background: linear-gradient(180deg, #9e9e9e 0%, #757575 100%);
            border-radius: 35px 35px 20px 20px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gray-cat .body::before,
        .gray-cat .body::after {
            content: '';
            position: absolute;
            background: #616161;
            height: 4px;
            border-radius: 2px;
        }

        .gray-cat .body::before {
            width: 50px;
            top: 10px;
            left: 10px;
        }

        .gray-cat .body::after {
            width: 40px;
            top: 20px;
            left: 15px;
        }

        .gray-cat .stripe1,
        .gray-cat .stripe2,
        .gray-cat .stripe3 {
            position: absolute;
            background: #616161;
            height: 4px;
            border-radius: 2px;
        }

        .gray-cat .stripe1 {
            width: 30px;
            bottom: 45px;
            left: calc(50% - 15px);
        }

        .gray-cat .stripe2 {
            width: 35px;
            bottom: 38px;
            left: calc(50% - 17px);
        }

        .gray-cat .stripe3 {
            width: 25px;
            bottom: 31px;
            left: calc(50% - 12px);
        }

        .gray-cat .head {
            width: 50px;
            height: 40px;
            background: linear-gradient(180deg, #9e9e9e 0%, #757575 100%);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gray-cat .ear-left,
        .gray-cat .ear-right {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid #9e9e9e;
            position: absolute;
            bottom: 75px;
        }

        .gray-cat .ear-left {
            left: calc(50% - 30px);
            transform: rotate(-15deg);
        }

        .gray-cat .ear-right {
            left: calc(50% + 6px);
            transform: rotate(15deg);
        }

        .gray-cat .ear-inner-left,
        .gray-cat .ear-inner-right {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid #ffb6c1;
            position: absolute;
            bottom: 75px;
        }

        .gray-cat .ear-inner-left {
            left: calc(50% - 24px);
            transform: rotate(-15deg);
        }

        .gray-cat .ear-inner-right {
            left: calc(50% + 12px);
            transform: rotate(15deg);
        }

        .gray-cat .eyes {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .gray-cat .eye {
            width: 8px;
            height: 3px;
            background: #333;
            border-radius: 0 0 10px 10px;
        }

        .gray-cat .nose {
            width: 8px;
            height: 6px;
            background: #ffb6c1;
            border-radius: 50%;
            position: absolute;
            bottom: 52px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Gato Blanco con Manchas */
        .white-cat {
            animation: plop 0.3s ease-out;
        }

        .white-cat .body {
            width: 70px;
            height: 45px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 35px 35px 20px 20px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ddd;
        }

        .white-cat .spot1,
        .white-cat .spot2,
        .white-cat .spot3 {
            position: absolute;
            background: #333;
            border-radius: 50%;
        }

        .white-cat .spot1 {
            width: 18px;
            height: 12px;
            bottom: 25px;
            left: calc(50% - 25px);
        }

        .white-cat .spot2 {
            width: 15px;
            height: 10px;
            bottom: 35px;
            left: calc(50% + 5px);
        }

        .white-cat .spot3 {
            width: 12px;
            height: 8px;
            bottom: 20px;
            left: calc(50% + 10px);
        }

        .white-cat .head {
            width: 50px;
            height: 40px;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ddd;
        }

        .white-cat .head-spot {
            width: 25px;
            height: 20px;
            background: #333;
            border-radius: 50% 50% 30% 70%;
            position: absolute;
            bottom: 60px;
            left: calc(50% - 5px);
        }

        .white-cat .ear-left,
        .white-cat .ear-right {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid #333;
            position: absolute;
            bottom: 75px;
        }

        .white-cat .ear-left {
            left: calc(50% - 30px);
            transform: rotate(-15deg);
        }

        .white-cat .ear-right {
            left: calc(50% + 6px);
            transform: rotate(15deg);
            border-bottom-color: #fff;
        }

        .white-cat .ear-inner-left,
        .white-cat .ear-inner-right {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid #ffb6c1;
            position: absolute;
            bottom: 75px;
        }

        .white-cat .ear-inner-left {
            left: calc(50% - 24px);
            transform: rotate(-15deg);
        }

        .white-cat .ear-inner-right {
            left: calc(50% + 12px);
            transform: rotate(15deg);
        }

        .white-cat .eyes {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .white-cat .eye {
            width: 8px;
            height: 3px;
            background: #333;
            border-radius: 0 0 10px 10px;
        }

        .white-cat .nose {
            width: 8px;
            height: 6px;
            background: #ffb6c1;
            border-radius: 50%;
            position: absolute;
            bottom: 52px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes plop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .cat.jumping {
            animation: jump 0.4s ease;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
        }

        .sound-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .sound-btn.muted {
            background: linear-gradient(135deg, #9e9e9e, #757575);
        }

        .winner-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        .winner-message.hidden {
            display: none;
        }

        .winner-text {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
        }

        .winner-cat {
            transform: scale(1.5);
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .player-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 30px;
            margin-bottom: 20px;
        }

        .mini-cat {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .mini-cat .body {
            width: 35px !important;
            height: 22px !important;
            bottom: 5px !important;
        }

        .mini-cat .head {
            width: 25px !important;
            height: 20px !important;
            bottom: 20px !important;
        }

        .mini-cat .ear-left,
        .mini-cat .ear-right {
            border-left-width: 6px !important;
            border-right-width: 6px !important;
            border-bottom-width: 10px !important;
            bottom: 35px !important;
        }

        .mini-cat .ear-left {
            left: calc(50% - 15px) !important;
        }

        .mini-cat .ear-right {
            left: calc(50% + 3px) !important;
        }

        .mini-cat .ear-inner-left,
        .mini-cat .ear-inner-right {
            display: none;
        }

        .mini-cat .eyes,
        .mini-cat .nose,
        .mini-cat .stripe1,
        .mini-cat .stripe2,
        .mini-cat .stripe3,
        .mini-cat .spot1,
        .mini-cat .spot2,
        .mini-cat .spot3,
        .mini-cat .head-spot {
            display: none;
        }

        .score-board {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .score {
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-number {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .cell.winning {
            animation: winPulse 0.5s ease infinite alternate;
        }

        @keyframes winPulse {
            from {
                background: #6ba32d;
                box-shadow: 0 0 0 rgba(255, 215, 0, 0);
            }
            to {
                background: #8fd44a;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        .instructions {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Ta-Te-Ti de Gatitos</h1>

    <div class="score-board">
        <div class="score">
            <div class="mini-cat gray-cat">
                <div class="ear-left"></div>
                <div class="ear-right"></div>
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <span class="score-number" id="gray-score">0</span>
        </div>
        <div class="score">
            <span class="score-number" id="white-score">0</span>
            <div class="mini-cat white-cat">
                <div class="ear-left"></div>
                <div class="ear-right"></div>
                <div class="head"></div>
                <div class="body"></div>
            </div>
        </div>
    </div>

    <div class="game-phase" id="game-phase">Fase: Colocar gatitos</div>

    <div class="pieces-counter">
        <div class="counter">
            <span>Gris:</span>
            <span id="gray-pieces">3</span>
            <span>piezas</span>
        </div>
        <div class="counter">
            <span>Blanco:</span>
            <span id="white-pieces">3</span>
            <span>piezas</span>
        </div>
    </div>

    <div class="player-indicator">
        <span style="color: white; font-size: 1.1rem;">Turno:</span>
        <div class="mini-cat" id="current-player-cat">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <span id="player-name" style="color: white; font-size: 1.1rem;">Gato Gris</span>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
        <button class="restart-btn" onclick="restartGame()">Reiniciar</button>
        <button class="sound-btn" id="sound-btn" onclick="toggleSound()">Sonido: ON</button>
    </div>

    <div class="instructions" id="instructions">
        Coloca tus 3 gatitos en el tablero. Luego podras moverlos para ganar.
    </div>

    <div class="winner-message hidden" id="winner-modal">
        <div class="winner-text" id="winner-text"></div>
        <div class="winner-cat" id="winner-cat"></div>
        <button class="restart-btn" onclick="restartGame()">Jugar de Nuevo</button>
    </div>

    <script>
        // Audio Context for sound effects
        let audioCtx = null;
        let soundEnabled = true;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            switch(type) {
                case 'place':
                    // Meow-like sound for placing
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;

                case 'select':
                    // Purr-like selection sound
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    oscillator.frequency.setValueAtTime(250, audioCtx.currentTime + 0.05);
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;

                case 'move':
                    // Jump/hop sound
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.25);
                    break;

                case 'win':
                    // Happy victory melody
                    playMelody([523, 659, 784, 1047], 0.15);
                    break;

                case 'error':
                    // Hiss-like error sound
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
            }
        }

        function playMelody(notes, duration) {
            if (!soundEnabled) return;
            initAudio();

            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * duration);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (i + 1) * duration);
                osc.start(audioCtx.currentTime + i * duration);
                osc.stop(audioCtx.currentTime + (i + 1) * duration);
            });
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('sound-btn');
            btn.textContent = soundEnabled ? 'Sonido: ON' : 'Sonido: OFF';
            btn.classList.toggle('muted', !soundEnabled);
            if (soundEnabled) {
                playSound('select');
            }
        }

        // Game state
        let currentPlayer = 'gray';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { gray: 0, white: 0 };
        let piecesRemaining = { gray: 3, white: 3 };
        let gamePhase = 'placement'; // 'placement' or 'movement'
        let selectedPiece = null;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
            [0, 4, 8], [2, 4, 6] // Diagonales
        ];

        // Adjacent cells for movement
        const adjacentCells = {
            0: [1, 3, 4],
            1: [0, 2, 3, 4, 5],
            2: [1, 4, 5],
            3: [0, 1, 4, 6, 7],
            4: [0, 1, 2, 3, 5, 6, 7, 8],
            5: [1, 2, 4, 7, 8],
            6: [3, 4, 7],
            7: [3, 4, 5, 6, 8],
            8: [4, 5, 7]
        };

        function createGrayCat() {
            return `
                <div class="cat gray-cat">
                    <div class="ear-left"></div>
                    <div class="ear-right"></div>
                    <div class="ear-inner-left"></div>
                    <div class="ear-inner-right"></div>
                    <div class="head"></div>
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="body"></div>
                    <div class="stripe1"></div>
                    <div class="stripe2"></div>
                    <div class="stripe3"></div>
                </div>
            `;
        }

        function createWhiteCat() {
            return `
                <div class="cat white-cat">
                    <div class="ear-left"></div>
                    <div class="ear-right"></div>
                    <div class="ear-inner-left"></div>
                    <div class="ear-inner-right"></div>
                    <div class="head"></div>
                    <div class="head-spot"></div>
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="body"></div>
                    <div class="spot1"></div>
                    <div class="spot2"></div>
                    <div class="spot3"></div>
                </div>
            `;
        }

        function updateUI() {
            // Update player indicator
            const catIndicator = document.getElementById('current-player-cat');
            const playerName = document.getElementById('player-name');
            catIndicator.className = 'mini-cat ' + (currentPlayer === 'gray' ? 'gray-cat' : 'white-cat');
            playerName.textContent = currentPlayer === 'gray' ? 'Gato Gris' : 'Gato Blanco';

            // Update pieces counter
            document.getElementById('gray-pieces').textContent = piecesRemaining.gray;
            document.getElementById('white-pieces').textContent = piecesRemaining.white;

            // Update game phase
            const phaseElement = document.getElementById('game-phase');
            const instructionsElement = document.getElementById('instructions');

            if (gamePhase === 'placement') {
                phaseElement.textContent = 'Fase: Colocar gatitos';
                instructionsElement.textContent = 'Coloca tus 3 gatitos en el tablero. Luego podras moverlos para ganar.';
            } else {
                phaseElement.textContent = 'Fase: Mover gatitos';
                if (selectedPiece !== null) {
                    instructionsElement.textContent = 'Selecciona una casilla adyacente vacia para mover tu gatito.';
                } else {
                    instructionsElement.textContent = 'Selecciona uno de tus gatitos para moverlo a una casilla adyacente.';
                }
            }

            // Update cell states
            updateCellStates();
        }

        function updateCellStates() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.classList.remove('selectable', 'selected', 'move-target');

                if (gamePhase === 'movement' && gameActive) {
                    if (selectedPiece !== null) {
                        // Show move targets
                        if (selectedPiece === index) {
                            cell.classList.add('selected');
                        } else if (board[index] === '' && adjacentCells[selectedPiece].includes(index)) {
                            cell.classList.add('move-target');
                        }
                    } else {
                        // Show selectable pieces
                        if (board[index] === currentPlayer) {
                            cell.classList.add('selectable');
                        }
                    }
                }
            });
        }

        function handleCellClick(e) {
            const cell = e.target.closest('.cell');
            if (!cell || !gameActive) return;

            const index = parseInt(cell.dataset.index);

            if (gamePhase === 'placement') {
                handlePlacement(index, cell);
            } else {
                handleMovement(index, cell);
            }
        }

        function handlePlacement(index, cell) {
            if (board[index] !== '') {
                playSound('error');
                return;
            }

            board[index] = currentPlayer;
            cell.innerHTML = currentPlayer === 'gray' ? createGrayCat() : createWhiteCat();
            cell.classList.add('taken');
            piecesRemaining[currentPlayer]--;

            playSound('place');

            if (checkWin()) {
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                playSound('win');
                setTimeout(() => showWinner(currentPlayer), 500);
                return;
            }

            // Check if placement phase is over
            if (piecesRemaining.gray === 0 && piecesRemaining.white === 0) {
                gamePhase = 'movement';
            }

            currentPlayer = currentPlayer === 'gray' ? 'white' : 'gray';
            updateUI();
        }

        function handleMovement(index, cell) {
            if (selectedPiece === null) {
                // Selecting a piece
                if (board[index] === currentPlayer) {
                    selectedPiece = index;
                    playSound('select');
                    updateUI();
                } else if (board[index] !== '') {
                    playSound('error');
                }
            } else {
                // Moving the piece
                if (index === selectedPiece) {
                    // Deselect
                    selectedPiece = null;
                    playSound('select');
                    updateUI();
                } else if (board[index] === '' && adjacentCells[selectedPiece].includes(index)) {
                    // Valid move
                    const fromCell = document.querySelector(`[data-index="${selectedPiece}"]`);
                    const cat = fromCell.querySelector('.cat');

                    // Add jumping animation
                    if (cat) cat.classList.add('jumping');

                    setTimeout(() => {
                        // Move the piece
                        board[index] = board[selectedPiece];
                        board[selectedPiece] = '';

                        fromCell.innerHTML = '';
                        fromCell.classList.remove('taken');

                        cell.innerHTML = currentPlayer === 'gray' ? createGrayCat() : createWhiteCat();
                        cell.classList.add('taken');

                        playSound('move');

                        selectedPiece = null;

                        if (checkWin()) {
                            gameActive = false;
                            scores[currentPlayer]++;
                            updateScores();
                            playSound('win');
                            setTimeout(() => showWinner(currentPlayer), 500);
                            return;
                        }

                        currentPlayer = currentPlayer === 'gray' ? 'white' : 'gray';
                        updateUI();
                    }, 200);
                } else if (board[index] === currentPlayer) {
                    // Select different piece
                    selectedPiece = index;
                    playSound('select');
                    updateUI();
                } else {
                    playSound('error');
                }
            }
        }

        function checkWin() {
            for (const condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinningCells(condition);
                    return true;
                }
            }
            return false;
        }

        function highlightWinningCells(condition) {
            const cells = document.querySelectorAll('.cell');
            condition.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        function updateScores() {
            document.getElementById('gray-score').textContent = scores.gray;
            document.getElementById('white-score').textContent = scores.white;
        }

        function showWinner(winner) {
            const modal = document.getElementById('winner-modal');
            const text = document.getElementById('winner-text');
            const catDisplay = document.getElementById('winner-cat');

            text.textContent = winner === 'gray' ? '¡Gano el Gato Gris!' : '¡Gano el Gato Blanco!';
            catDisplay.innerHTML = winner === 'gray' ? createGrayCat() : createWhiteCat();

            modal.classList.remove('hidden');
        }

        function restartGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'gray';
            piecesRemaining = { gray: 3, white: 3 };
            gamePhase = 'placement';
            selectedPiece = null;

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('taken', 'winning', 'selectable', 'selected', 'move-target');
            });

            document.getElementById('winner-modal').classList.add('hidden');
            updateUI();

            playSound('select');
        }

        // Event listeners
        document.getElementById('board').addEventListener('click', handleCellClick);

        // Initialize
        updateUI();
    </script>
</body>
</html>
